<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

<body>

  <!--
     Rating state start

  How did we do?

  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!

  1 2 3 4 5

  Submit

  Rating state end 

  Thank you state start

  <div class="main-container" id="main-container-first">
    <div class="container">
   
    <div class="middle-box">
      <div class="star">
        <div class="image">
          <img src="images/icon-star.svg" width="10px" height="10px">
        </div>
      </div>
      <div class="text">
        <h2>
          How did we do?
        </h2>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
      </div>
      <div class="ratings">
        <div class="rating-1 r" id="change-Color"
        onclick='
         ratingNo(1);'
          >
          1
        </div>
        <div class="rating-2 r" id="change-Color-1"
        onclick='
        ratingNo(2);'

        >
          2
      </div>
        <div class="rating-3 r" id="change-Color-2"
        onclick='
        ratingNo(3);'

        >
          3
        </div>
        <div class="rating-4 r" id="change-Color-3"
        onclick='
        ratingNo(4);'

        >
          4
        </div>
        <div class="rating-5 r" id="change-Color-4"
        onclick='
        ratingNo(5);'
        >
          5
        </div>
      </div>
      <div class="submit-button">
        <button  id="submit-btn">
          SUBMIT
        </button>
      </div>
    </div>

    </div>
  </div>
  <div class="container hidden" id="thanks-container">
    <div class="middle-box two ">
      <div class="thanks-image">
        <img src="images/illustration-thank-you.svg" width="200px" height="100px">
      </div>
      <div class="your-rating">
        <div class="your-original-rating" id="js-rating">
          You selected
          <span id="rating"></span>
          out of 5
        </div>
        
      </div>
      <div class="two-text">
        <h1>
          Thank you!
        </h1>
        <div class="two-text-p">
          <p>
            We appreciate you taking the time to give a rating. If you ever need more support, 
            donâ€™t hesitate to get in touch!
          </p>
        </div>
        
      </div>
    </div>
  </div>
  <script src="javascript/javascrip1t.js">

  </script>
</body>
</html>
